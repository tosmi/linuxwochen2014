[main]
    logdir = /var/log/puppet
    rundir = /var/run/puppet
    ssldir = $vardir/ssl

[master]
    certname=puppet
    dns_alt_names=vagrant-sl6,192.168.1.2
    autosign=true

[agent]
    classfile = $vardir/classes.txt
    localconfig = $vardir/localconfig
    server=192.168.1.2

[production]
    modulepath=$confdir/forge:$confdir/modules
